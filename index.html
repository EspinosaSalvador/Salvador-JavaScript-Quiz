<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Code Quiz</h1>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="question-container" style="display: none;">
        <h2 id="question"></h2>
        <h2 id="timer">60</h2>
        <div id="answer-buttons"></div>
        <span id="correct-legend" style="display:none; color:green;">Correct answer!</span>
        <span id="incorrect-legend" style="display:none; color:red;">Wrong answer - 10 sec</span>
    </div>
    <div id="score-container" style="display: none;">
        <h2>Your score: <span id="score"></span></h2>
        <div id="score-form-container">
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" name="initials" id="initials"" maxlength=" 3" required>
                <button type="submit">Save score</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
